# yaml-language-server: $schema=https://raw.githubusercontent.com/sbrunner/jsonschema-gentypes/2.13.0/jsonschema_gentypes/schema.json

headers: |
  """
  Automatically generated file from a JSON schema.
  """

pre_commit:
  enabled: true
  hooks_skip:
    - jsonschema-gentypes
    - shellcheck
  arguments:
    - --color=never

generate:
  - source: c2cciutils/schema.json
    destination: c2cciutils/configuration.py
    root_name: Configuration
    api_arguments:
      additional_properties: Only explicit
python_version: '3.10'
