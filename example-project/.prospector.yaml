strictness: veryhigh
max-line-length: 110

pylint:
  disable:
    - wrong-import-order
    - too-many-arguments
    - too-many-branches
    - too-many-locals
    - too-many-statements
    - too-many-nested-blocks
    - too-few-public-methods

pycodestyle:
  options:
    max-line-length: 110
  disable:
    - E203 # whitespace before ':'

mypy:
  run: true
  options:
    python-version: 3.8
    ignore-missing-imports: True
    warn:
      - redundant-casts
      - unused-ignores
    check:
      - untyped-defs

bandit:
  run: true
  options:
    config: .bandit.yaml

mccabe:
  run: false
