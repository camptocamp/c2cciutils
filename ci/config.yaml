# yaml-language-server: $schema=https://raw.githubusercontent.com/camptocamp/c2cciutils/1.6.0/c2cciutils/schema.json

checks:
  codespell:
    arguments:
      - --ignore-words-list=astroid,ro

audit:
  snyk:
    files_no_install:
      - example-project/ci/requirements.txt

publish:
  pypi:
    versions:
      - version_tag
      - version_branch
      - rebuild
