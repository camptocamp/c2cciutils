[tool.black]
line-length = 110
target-version = ['py38']

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = false
use_parentheses = true
line_length = 110

[tool.mypy]
python_version = 3.8
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict = true

[tool.poetry]
name = "c2cciutils"
version = "0.0.0"
description = "Common utilities for Camptocamp CI"
readme = "README.md"
authors = ["Camptocamp <info@camptocamp.com>"]
keywords = ["ci"]
repository = "https://github.com/camptocamp/c2cciutils"
license = "FreeBSD"
packages = [{ include = "c2cciutils" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed",
]
include = [
    "c2cciutils/py.typed",
    "c2cciutils/*.graphql",
    "c2cciutils/*.json",
    "c2cciutils/*.js",
    "c2cciutils/node_modules/*/package.json",
    "c2cciutils/node_modules/*/*.js",
    "c2cciutils/node_modules/*/src/*.js",
    "c2cciutils/node_modules/*/src/*/*.js",
    "c2cciutils/node_modules/*/src/*/*/*.js",
    "c2cciutils/node_modules/*/lib/*.js",
    "c2cciutils/node_modules/*/lib/*.cjs",
]

[tool.poetry.scripts]
c2cciutils = "c2cciutils.scripts.main:main"
c2cciutils-checks = "c2cciutils.scripts.checks:main"
c2cciutils-audit = "c2cciutils.scripts.audit:main"
c2cciutils-publish = "c2cciutils.scripts.publish:main"
c2cciutils-clean = "c2cciutils.scripts.clean:main"
c2cciutils-google-calendar = "c2cciutils.publish:main_calendar"
c2cciutils-k8s-install = "c2cciutils.scripts.k8s.install:main"
c2cciutils-k8s-db = "c2cciutils.scripts.k8s.db:main"
c2cciutils-k8s-wait = "c2cciutils.scripts.k8s.wait:main"
c2cciutils-k8s-logs = "c2cciutils.scripts.k8s.logs:main"
c2cciutils-pin-pipenv = "c2cciutils.scripts.pin_pipenv:main"
c2cciutils-docker-logs = "c2cciutils.scripts.docker_logs:main"
c2cciutils-trigger-image-update = "c2cciutils.scripts.trigger_image_update:main"

[tool.poetry.dependencies]
python = ">=3.9.2,<3.12"
pipenv = "2022.6.7"
safety = "1.10.3"
markdown-table = "2020.12.3"
python-magic = "0.4.27"
requests = "2.32.4"
Markdown = "3.3.7"
EditorConfig = "0.12.4"
google-api-python-client = "2.50.0"
google-auth-httplib2 = "0.1.1"
google-auth-oauthlib = "0.5.3"
"ruamel.yaml" = "0.17.40"
jsonschema = "4.6.2"
jsonschema-gentypes = "1.0.0"
node-vm2 = "0.4.5"
defusedxml = "0.7.1"
black = "24.3.0"
click = "8.1.8"
isort = "5.10.1"
twine = "4.0.2"
codespell = "2.1.0"
toml = "0.10.2"
dparse = "0.5.2"
oauthlib = "3.2.2"
pyyaml = "6.0.2"
protobuf = { version = "3.20.3", optional = true }
cryptography = { version = "45.0.6", optional = true }
certifi = { version = "2024.12.14", optional = true }
pyopenssl = { version = "25.1.0", optional = true }
wheel = { version = "0.38.4", optional = true }
pygments = { version = "2.15.1", optional = true }
urllib3 = { version = "2.5.0", optional = true }
idna = { version = "3.7", optional = true }
zipp = { version = "3.19.3", optional = true }
virtualenv = { version = "20.26.6", optional = true }

[tool.poetry.dev-dependencies]
prospector = { version = "1.9.0", extras = [
    "with_bandit",
    "with_mypy",
    "with_pyroma"
] }
pylint = "2.14.5"
mypy = "0.961"
flake8 = "5.0.4"
types-requests = "2.27.31"
types-pyyaml = "6.0.12.12"
types-setuptools = "57.4.18"
types-markdown = "3.3.31"
types-toml = "0.10.8.20240310"
typing-extensions = "4.9.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning", "poetry-plugin-tweak-dependencies-version"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^(?P<base>\\d+(\\.\\d+)*)"
format-jinja = """
{%- if env.get("VERSION_TYPE") in ("version_branch", "feature_branch") -%}
{{serialize_pep440(bump_version(base, 1 if env.get("IS_MASTER") == "TRUE" else 2), dev=distance)}}
{%- elif distance == 0 -%}
{{serialize_pep440(base)}}
{%- else -%}
{{serialize_pep440(bump_version(base), dev=distance)}}
{%- endif -%}
"""

[tool.poetry-plugin-tweak-dependencies-version]
default = "major"
black = "full"
isort = "full"
codespell = "full"
ruamel.yaml = "<0.18.0"
cryptography = "present"
certifi = "present"
