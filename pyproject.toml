[tool.black]
line-length = 110
target-version = ['py38']

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = false
use_parentheses = true
line_length = 110

[tool.mypy]
python_version = 3.8
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict = true

[tool.poetry]
name = "c2cciutils"
version = "0.0.0"
description = "Common utilities for Camptocamp CI"
readme = "README.md"
authors = ["Camptocamp <info@camptocamp.com>"]
keywords = ["ci"]
repository = "https://github.com/camptocamp/c2cciutils"
license = "FreeBSD"
packages = [{ include = "c2cciutils" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed",
]
include = [
    "c2cciutils/py.typed",
    "c2cciutils/*.graphql",
    "c2cciutils/*.yaml",
    "c2cciutils/*.json",
    "c2cciutils/*.js",
    "c2cciutils/node_modules/**/package.json",
    "c2cciutils/node_modules/*/*.js",
    "c2cciutils/node_modules/*/src/*.js",
    "c2cciutils/node_modules/*/src/**/*.js",
    "c2cciutils/node_modules/**/lib/*.js",
    "c2cciutils/node_modules/**/lib/*.cjs",
    "c2cciutils/node_modules/**/lib/**/*.js",
    "c2cciutils/node_modules/*/lib/src/**/*.js",
    "c2cciutils/node_modules/**/vendors/*.js",
    "c2cciutils/node_modules/**/modules/*.js",
    "c2cciutils/node_modules/**/prettier/*.js",
]

[tool.poetry.scripts]
c2cciutils = "c2cciutils.scripts.main:main"
c2cciutils-checks = "c2cciutils.scripts.checks:main"
c2cciutils-pull-request-checks = "c2cciutils.scripts.pr_checks:main"
c2cciutils-audit = "c2cciutils.scripts.audit:main"
c2cciutils-publish = "c2cciutils.scripts.publish:main"
c2cciutils-clean = "c2cciutils.scripts.clean:main"
c2cciutils-google-calendar = "c2cciutils.publish:main_calendar"
c2cciutils-k8s-install = "c2cciutils.scripts.k8s.install:main"
c2cciutils-k8s-db = "c2cciutils.scripts.k8s.db:main"
c2cciutils-k8s-wait = "c2cciutils.scripts.k8s.wait:main"
c2cciutils-k8s-logs = "c2cciutils.scripts.k8s.logs:main"
c2cciutils-pin-pipenv = "c2cciutils.scripts.pin_pipenv:main"
c2cciutils-docker-logs = "c2cciutils.scripts.docker_logs:main"
c2cciutils-trigger-image-update = "c2cciutils.scripts.trigger_image_update:main"
c2cciutils-download-applications = "c2cciutils.scripts.download_applications:main"
c2cciutils-docker-versions-gen = "c2cciutils.scripts.docker_versions_gen:main"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
pipenv = { version = "2022.9.8", optional = true }
safety = "2.2.0"
markdown-table = "2020.12.3"
python-magic = "0.4.27"
requests = "2.28.1"
Markdown = "3.4.1"
EditorConfig = { version = "0.12.3", optional = true }
google-api-python-client = { version = "2.62.0", optional = true }
google-auth-httplib2 = { version = "0.1.0", optional = true }
google-auth-oauthlib = { version = "0.5.3", optional = true }
"ruamel.yaml" = "0.17.21"
jsonschema = "4.16.0"
jsonschema-gentypes = "1.3.1"
node-vm2 = "0.4.5"
defusedxml = "0.7.1"
black = { version = "22.8.0", optional = true }
click = "8.1.3"
isort = { version = "5.10.1", optional = true }
twine = { version = "4.0.1", optional = true }
codespell = { version = "2.2.1", optional = true }
toml = "0.10.2"
debian-inspector = "31.0.0"
PyYAML = "6.0"
pyOpenSSL = "22.0.0"
tomlkit = { version = "0.11.5", optional = true }
poetry-dynamic-versioning = { version = "0.19.0", optional = true, "extras" = ["plugin"] }
poetry-plugin-tweak-dependencies-version = { version = "1.0.0", optional = true }

[tool.poetry.extras]
audit = ["pipenv"]
checks = ["black", "isort", "codespell", "EditorConfig"]
publish = [
    "twine",
    "google-api-python-client",
    "google-auth-httplib2",
    "google-auth-oauthlib",
    "tomlkit",
    "poetry-dynamic-versioning",
    "poetry-plugin-tweak-dependencies-version"
]
pr_checks = ["codespell"]

[tool.poetry.dev-dependencies]
prospector = { version = "1.7.7", extras = ["with_bandit", "with_mypy", "with_pyroma"] }
types-requests = "2.28.11"
types-pyyaml = "6.0.12"
types-setuptools = "65.3.0"
types-markdown = "3.4.2"
types-toml = "0.10.8"
typing-extensions = "4.3.0"
jsonschema2md = "0.4.0"

[build-system]
requires = [
    "poetry-core>=1.0.0",
    "poetry-dynamic-versioning[plugin]>=0.19.0",
    "poetry-plugin-tweak-dependencies-version>=1.0.0"
]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^(?P<base>\\d+(\\.\\d+)*)"
format-jinja = """
{%- if env.get("VERSION_TYPE") == "version_branch" -%}
{{serialize_pep440(bump_version(base, 1 if env.get("IS_MASTER") == "TRUE" else 2), dev=distance)}}
{%- elif distance == 0 -%}
{{serialize_pep440(base)}}
{%- else -%}
{{serialize_pep440(bump_version(base), dev=distance)}}
{%- endif -%}
"""

[tool.poetry-plugin-tweak-dependencies-version]
default = "major"
pipenv = "full"
safety = "full"
black = "full"
isort = "full"
codespell = "full"
